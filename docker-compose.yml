services:
  postgres:
    image: postgres:16-alpine
    container_name: podcast-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: podcast_user
      POSTGRES_PASSWORD: podcast_password
      POSTGRES_DB: podcast_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcast_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - podcast-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://podcast_user:podcast_password@postgres:5432/podcast_db
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-key-in-production}
      CRON_SECRET: ${CRON_SECRET:-change-this-cron-secret-in-production}
      API_KEY_LENGTH: ${API_KEY_LENGTH:-32}
      ITUNES_API_BASE_URL: ${ITUNES_API_BASE_URL:-https://itunes.apple.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - podcast-network
    # Run Prisma migrations on startup
    command: sh -c "npx prisma migrate deploy && node server.js"

networks:
  podcast-network:
    driver: bridge

volumes:
  postgres_data:
